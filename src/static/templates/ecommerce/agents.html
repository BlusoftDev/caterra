{% extends 'ecommerce/layouts/ecommerce.layout.html' %}

{% load static %}
{% block content %}


{% include './includes/header.html' with seccion="AGENTES" %}

<div class="container" style="margin-top: 5%; margin-bottom: 5%;">
    <div class="row" style="margin-top: 3%; margin-bottom: 3%;">
        
        {% for agente in object_list %}
            
        <div class="col-md-4">
            <img class="img-responsive" src="{{agente.foto.url}}">
            <h1 style="font-size: 20pt;">{{agente.user}}</h1>
            <p style="text-align: justify;">{{agente.texto}}</p>
            <p><span style="color: #486600"><i class="far fa-envelope"></i></span>    {{agente.user.email}}</p>
            <div align="right" style="margin: 3% 0;">
                <a href="" class="btn clear-button"> VER PERIL</a>
            </div>
        </div>
        {% endfor %}
            
    </div>
</div>

{% endblock content %}
